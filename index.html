<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>StartUp Landing Page</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="logo__container">
        <svg class="logo__icon">
          <use xlink:href="img/sprite.svg#icon-rocket"></use>

      <nav class="nav">
        <input type="checkbox" class="nav__menu-toggle" id="menu-toggle" />
        <label for="menu-toggle" class="nav__menu-button">

        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="" class="nav__link">About</a></li>

          <li class="nav__item"><a href="" class="nav__link">Team</a></li>
          <li class="nav__item"><a href="" class="nav__link">Price</a></li>
          <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="motto"></section>
    <section class="welcome"></section>
    <section class="services"></section>
    <section class="team"></section>
    <section class="portfolio"></section>
    <section class="testimonials"></section>
    <section class="prices"></section>
    <section class="contact"></section>
    <footer class="footer"></footer>
